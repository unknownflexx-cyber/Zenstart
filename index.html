<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenStart 3D Premium Digital Agency Website</title>
    <script>
      // Prevent browser from restoring previous scroll position on first load
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      // Ensure we start at the very top on load if no hash fragment
      window.addEventListener('load', function () {
        if (!location.hash) {
          window.scrollTo(0, 0);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
